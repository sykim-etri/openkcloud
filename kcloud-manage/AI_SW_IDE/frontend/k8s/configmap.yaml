apiVersion: v1
kind: ConfigMap
metadata:
  name: gpu-dashboard-frontend-config
  namespace: gpu-dashboard
data:
  # API URL - Backend Service URL
  # API_URL: "http://gpu-dashboard-backend-service.gpu-dashboard.svc.cluster.local:8000"
  API_URL: "/api"

  # Nginx configuration
  nginx.conf: |
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    server {
        listen 80;
        server_name _;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        location /api/ {
            proxy_pass http://gpu-dashboard-backend-service.gpu-dashboard.svc.cluster.local:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Handle all /proxy/ requests with WebSocket support
        location /proxy/ {
            proxy_pass http://gpu-dashboard-backend-service.gpu-dashboard.svc.cluster.local:8000/proxy/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_connect_timeout 60;
        }
    }