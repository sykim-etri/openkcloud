apiVersion: v1
kind: Service
metadata:
  name: gpu-dashboard-frontend-nodeport
  namespace: gpu-dashboard
  labels:
    app: gpu-dashboard-frontend
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
    nodePort: 30080  # Port for external access
  selector:
    app: gpu-dashboard-frontend 