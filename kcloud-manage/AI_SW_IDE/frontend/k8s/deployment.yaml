apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpu-dashboard-frontend
  namespace: gpu-dashboard
  labels:
    app: gpu-dashboard-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gpu-dashboard-frontend
  template:
    metadata:
      labels:
        app: gpu-dashboard-frontend
    spec:
      containers:
      - name: frontend
        image: <YOUR_REGISTRY_ADDRESS>/gpu-dashboard/frontend:1.0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: gpu-dashboard-frontend-config
              key: API_URL
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: nginx-config
        configMap:
          name: gpu-dashboard-frontend-config
          items:
          - key: nginx.conf
            path: nginx.conf 