apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpu-dashboard-backend
  namespace: gpu-dashboard
  labels:
    app: gpu-dashboard-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gpu-dashboard-backend
  template:
    metadata:
      labels:
        app: gpu-dashboard-backend
    spec:
      serviceAccountName: gpu-dashboard-backend
      containers:
      - name: backend
        image: <YOUR_REGISTRY>/gpu-dashboard/backend:<YOUR_IMAGE_TAG>
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: gpu-dashboard-backend-config
        - secretRef:
            name: gpu-dashboard-backend-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gpu-dashboard-backend-service
  namespace: gpu-dashboard
  labels:
    app: gpu-dashboard-backend
spec:
  selector:
    app: gpu-dashboard-backend
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    nodePort: <YOUR_NODE_PORT>
    protocol: TCP
  type: NodePort