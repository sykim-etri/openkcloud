apiVersion: v1
kind: ConfigMap
metadata:
  name: policy-engine-config
  namespace: policy-engine
data:
  config.yaml: |
    server:
      port: 8080
      host: "0.0.0.0"
      read_timeout: 30s
      write_timeout: 30s
      idle_timeout: 120s
    
    logging:
      level: "info"
      encoding: "json"
      output_paths:
        - "stdout"
      error_output_paths:
        - "stderr"
    
    storage:
      type: "memory"
      memory:
        max_policies: 1000
        max_workloads: 10000
        max_decisions: 50000
        max_evaluations: 100000
    
    metrics:
      enabled: true
      path: "/metrics"
      port: 9090
    
    automation:
      enabled: true
      scheduler_interval: "1m"
      max_concurrent_rules: 10


